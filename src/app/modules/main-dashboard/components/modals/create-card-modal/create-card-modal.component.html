<div class="create-card-modal">
    <form class="create-card-modal__form">
        <mat-form-field appearance="outline" class="create-card-modal__form--field">
            <mat-label>Title</mat-label>
            <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="create-card-modal__form--field sm-margin-right">
            <mat-label>Due date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-chip-listbox aria-label="Fish selection">
            <mat-chip-option>One fish</mat-chip-option>
            <mat-chip-option>Two fish</mat-chip-option>
            <mat-chip-option color="accent" selected>Accent fish</mat-chip-option>
            <mat-chip-option color="warn">Warn fish</mat-chip-option>
          </mat-chip-listbox>
        <mat-dialog-actions align="end">
            <button mat-stroked-button mat-dialog-close>Cancel</button>
            <button class="create-card-modal__btn--next" mat-flat-button color="primary" 
                    [mat-dialog-close]="true" cdkFocusInitial>Continue</button>
          </mat-dialog-actions>
    </form>
</div>
