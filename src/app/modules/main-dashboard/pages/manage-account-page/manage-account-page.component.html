<app-main-dashboard-top-nav></app-main-dashboard-top-nav>
<div class="manage-account">
  <div class="manage-account__header--wrapper">
    <h1 class="mat-h1 manage-account__header no-margin-bottom">Profile photo and header</h1>
  </div>
  <div class="manage-account__banner">
    <div matRipple class="manage-account__banner--header"></div>
    <div matRipple class="manage-account__banner--avatar">
      <img class="manage-account__banner--avatar-img" [src]="defaultAvatarImg" />
    </div>
  </div>
  <div class="manage-account__wrapper">
    <h1 class="mat-h1 manage-account__header">Overview</h1>
    <form class="manage-account__form">
      <div class="manage-account__row">
        <mat-form-field appearance="outline" class="manage-account__form--field">
          <mat-label>Full name</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput />
        </mat-form-field>
      </div>
      <div class="manage-account__row">
        <mat-form-field appearance="outline" class="manage-account__form--field">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput />
        </mat-form-field>
      </div>
      <div class="manage-account__row">
        <mat-form-field appearance="outline" class="manage-account__form--field">
          <mat-icon matPrefix>work</mat-icon>
          <mat-label>Job title</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <div class="manage-account__row">
        <mat-form-field appearance="outline" class="manage-account__form--field">
          <mat-icon matPrefix>location_on</mat-icon>
          <mat-label>Location</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <button type="submit" class="manage-account__form--btn-submit" mat-flat-button color="primary">Save</button>
      <button type="button" class="manage-account__form--btn-logout" mat-stroked-button color="warn">
        Logout
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </form>
  </div>
</div>
